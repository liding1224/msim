<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:text="${SYS_NAME}">订单管理系统</title>
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" id="layout_top">
        <div class="layui-logo layui-hide-xs layui-bg-black">订单管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fup.enterdesk.com%2Fedpic%2F64%2F91%2Fcb%2F6491cb60f57cc1676e54dd45ce4c28d7.jpg&refer=http%3A%2F%2Fup.enterdesk.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669942248&t=9cc393896378b527a483d632762795db" class="layui-nav-img" />
                    Admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">退出登陆</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black" id="layout_left">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">系统管理</a>
                    <dl class="layui-nav-child">
                        <dd><a id="org_orgList" name="layui-nav-child-item" th:href="'javascript:homeManger.showTab(this);'">公司管理</a></dd>
                        <dd><a id="org_userList" name="layui-nav-child-item" th:href="'javascript:homeManger.showTab(this);'">人员管理</a></dd>
                        <dd><a id="org_roleList" name="layui-nav-child-item" th:href="'javascript:homeManger.showTab(this);'">角色管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">新建事项</a>
                    <dl class="layui-nav-child">
                        <dd><a id="new_flowList" name="layui-nav-child-item" th:href="'javascript:homeManger.showTab(this);'">综合事务</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body" id="layout_body">
        <div class="layui-tab" lay-filter="menu" lay-allowClose="true">
            <ul class="layui-tab-title">
                <!--<li class="layui-this">欢迎页</li>-->
            </ul>
            <div class="layui-tab-content">
                <!--<div class="layui-tab-item layui-show">欢迎使用本系统</div>-->
            </div>
        </div>
    </div>

    <div class="layui-footer" id="layout_bottom">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>
<script th:src="@{/webjars/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/webjars/jquery/jquery.js}" charset="utf-8"></script>
<script th:src="@{/script/main1111.js}" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
    var homeManger = null;

    layui.use(['element', 'layer', 'util'], function () {
        let element = layui.element;
        let layer = layui.layer;
        let util = layui.util;
        let $ = layui.$;

        homeManger = new HomeManager(layui);
        homeManger.initTabEvents();

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
        });
    });
</script>
</body>
</html>
